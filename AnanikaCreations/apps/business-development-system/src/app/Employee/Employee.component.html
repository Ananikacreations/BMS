<!-- Employee Grid -->
<div class="container mx-auto p-4">
    <h2 class="text-2xl font-bold mb-4">Employee List</h2>
    <button
      class="bg-blue-600 text-white px-4 py-2 rounded-lg mb-4"
      (click)="openAddEmployeeDialog()"
    >
      Add Employee
    </button>
  
    <div class="grid grid-cols-1 md:grid-cols-3 gap-4">
      <div *ngFor="let employee of employees" class="bg-white p-4 rounded-lg shadow-lg">
        <img [src]="employee.picture" alt="Employee Photo" class="w-32 h-32 rounded-full mx-auto mb-4">
        <h3 class="text-xl font-semibold">{{ employee.firstName }} {{ employee.lastName }}</h3>
        <p><strong>Email:</strong> {{ employee.email }}</p>
        <p><strong>Department:</strong> {{ employee.department }}</p>
        <p><strong>Phone:</strong> {{ employee.phoneNumber }}</p>
      </div>
    </div>
  </div>
  
  <!-- Flowbite Modal for Adding Employee -->
  <div id="addEmployeeModal" class="fixed inset-0 flex items-center justify-center bg-black bg-opacity-50 hidden">
    <div class="bg-white p-6 rounded-lg shadow-lg w-full md:w-1/2">
      <h2 class="text-2xl font-bold mb-4">Add New Employee</h2>
      <form (ngSubmit)="onSubmit()">
        <div class="mb-4">
          <label for="firstName" class="block text-sm font-medium text-gray-700">First Name</label>
          <input
            type="text"
            id="firstName"
            [(ngModel)]="newEmployee.firstName"
            name="firstName"
            class="mt-1 block w-full px-3 py-2 border border-gray-300 rounded-md shadow-sm"
            required
          />
        </div>
  
        <div class="mb-4">
          <label for="lastName" class="block text-sm font-medium text-gray-700">Last Name</label>
          <input
            type="text"
            id="lastName"
            [(ngModel)]="newEmployee.lastName"
            name="lastName"
            class="mt-1 block w-full px-3 py-2 border border-gray-300 rounded-md shadow-sm"
            required
          />
        </div>
  
        <div class="mb-4">
          <label for="email" class="block text-sm font-medium text-gray-700">Email</label>
          <input
            type="email"
            id="email"
            [(ngModel)]="newEmployee.email"
            name="email"
            class="mt-1 block w-full px-3 py-2 border border-gray-300 rounded-md shadow-sm"
            required
          />
        </div>
  
        <div class="mb-4">
          <label for="phoneNumber" class="block text-sm font-medium text-gray-700">Phone Number</label>
          <input
            type="text"
            id="phoneNumber"
            [(ngModel)]="newEmployee.phoneNumber"
            name="phoneNumber"
            class="mt-1 block w-full px-3 py-2 border border-gray-300 rounded-md shadow-sm"
            required
          />
        </div>
  
        <div class="mb-4">
          <label for="address" class="block text-sm font-medium text-gray-700">Address</label>
          <input
            type="text"
            id="address"
            [(ngModel)]="newEmployee.address"
            name="address"
            class="mt-1 block w-full px-3 py-2 border border-gray-300 rounded-md shadow-sm"
            required
          />
        </div>
  
        <div class="mb-4">
          <label for="accountNumber" class="block text-sm font-medium text-gray-700">Account Number</label>
          <input
            type="text"
            id="accountNumber"
            [(ngModel)]="newEmployee.accountNumber"
            name="accountNumber"
            class="mt-1 block w-full px-3 py-2 border border-gray-300 rounded-md shadow-sm"
            required
          />
        </div>
  
        <div class="mb-4">
          <label for="department" class="block text-sm font-medium text-gray-700">Department</label>
          <input
            type="text"
            id="department"
            [(ngModel)]="newEmployee.department"
            name="department"
            class="mt-1 block w-full px-3 py-2 border border-gray-300 rounded-md shadow-sm"
            required
          />
        </div>
  
        <div class="mb-4">
          <label for="picture" class="block text-sm font-medium text-gray-700">Upload Picture</label>
          <input
            type="file"
            id="picture"
            (change)="onFileChange($event)"
            class="mt-1 block w-full px-3 py-2 border border-gray-300 rounded-md shadow-sm"
          />
        </div>
  
        <div class="flex justify-end space-x-4">
          <button
            type="button"
            (click)="closeAddEmployeeDialog()"
            class="bg-gray-300 px-4 py-2 rounded-lg text-gray-700"
          >
            Cancel
          </button>
          <button
            type="submit"
            class="bg-blue-600 text-white px-4 py-2 rounded-lg"
          >
            Submit
          </button>
        </div>
      </form>
    </div>
  </div>
